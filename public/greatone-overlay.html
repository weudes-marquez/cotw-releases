<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
            position: relative;
            font-family: 'Concert One', cursive, sans-serif;
        }

        /* Golden Flash (from Golden Burst) */
        .golden-flash {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.5) 0%, transparent 70%);
            animation: flash 0.8s ease-out;
        }

        @keyframes flash {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        /* Particles (from Golden Burst) */
        .golden-particle {
            position: absolute;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 15px #FFD700;
        }

        /* Confetti (from Crown Shimmer) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 14px;
        }

        /* Wave (from Matrix Cascade) */
        .golden-wave {
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg,
                    transparent 0%,
                    rgba(255, 215, 0, 0.4) 50%,
                    transparent 100%);
            animation: waveRise 3s ease-out;
        }

        @keyframes waveRise {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            to {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        /* Text (epic announcement) */
        .great-one-text {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 90px;
            font-weight: bold;
            color: #FFD700;
            text-shadow:
                0 0 25px #FFD700,
                0 0 50px #FFD700,
                0 0 75px #FFA500;
            animation: textBounce 3.5s ease-out;
            letter-spacing: 12px;
        }

        @keyframes textBounce {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.3) translateY(-50px);
            }

            15% {
                opacity: 1;
                transform: translateX(-50%) scale(1.3) translateY(0);
            }

            25% {
                transform: translateX(-50%) scale(1) translateY(0);
            }

            85% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0.8) translateY(-30px);
            }
        }
    </style>
</head>

<body id="animation-body">
    <script>
        // === COMBINED CELEBRATION ===
        // 1. Golden Flash
        const flash = document.createElement('div');
        flash.className = 'golden-flash';
        document.body.appendChild(flash);

        // 2. Particle Burst (50 particles)
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'golden-particle';
            const angle = (Math.PI * 2 * i) / 50;
            const distance = 200 + Math.random() * 300;
            const finalX = centerX + Math.cos(angle) * distance;
            const finalY = centerY + Math.sin(angle) * distance;

            particle.style.left = centerX + 'px';
            particle.style.top = centerY + 'px';
            document.body.appendChild(particle);

            particle.animate([
                { left: centerX + 'px', top: centerY + 'px', opacity: 1, transform: 'scale(1)' },
                { left: finalX + 'px', top: finalY + 'px', opacity: 0, transform: 'scale(0)' }
            ], {
                duration: 1800,
                easing: 'ease-out'
            });
        }

        // 3. Confetti (120 pieces)
        setTimeout(() => {
            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = (Math.random() * 100) + '%';
                confetti.style.top = '-20px';
                confetti.style.backgroundColor = Math.random() > 0.5 ? '#FFD700' : '#FFF';
                document.body.appendChild(confetti);

                confetti.animate([
                    { top: '-20px', transform: 'rotate(0deg)', opacity: 1 },
                    { top: '110vh', transform: 'rotate(' + (360 + Math.random() * 360) + 'deg)', opacity: 0 }
                ], {
                    duration: 2500 + Math.random() * 1500,
                    delay: Math.random() * 300,
                    easing: 'linear'
                });
            }
        }, 200);

        // 4. Golden Wave
        setTimeout(() => {
            const wave = document.createElement('div');
            wave.className = 'golden-wave';
            document.body.appendChild(wave);
        }, 400);

        // 5. Text Announcement
        setTimeout(() => {
            const text = document.createElement('div');
            text.className = 'great-one-text';
            text.textContent = 'GREAT ONE!';
            document.body.appendChild(text);
        }, 600);
    </script>
</body>

</html>
